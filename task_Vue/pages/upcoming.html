<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="./assets/Logo Amazing Events.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7d25b18611.js">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Upcoming events</title>
    
</head>

<body>
    <div id="app">
    <header>


        <img src="../assets/Logo Amazing Events.png" alt="logo">
        <nav>
            <a  href="../index.html">Home</a>
            <a class="active" href="#">UpcomingEvents</a>
            <a href="./past.html">PastEvents</a>
            <a href="./contact.html">Contact</a>
            <a href="./stats.html">Stats</a>
           
        </nav>
    </header>
    <div class="container__1">
        <i ></i>
        <a href="../index.html"><i><</i></a>
        <h1>Upcoming events</h1>
        <a href="./upcoming.html"><i>></i></a>
    </div>

    <div class="container__2">

        <div id="category__container">
            {{filtrado}}
            <div v-for="categorie in categories">
                <label :for="categorie">{{categorie}}</label>
                <input v-model="filterCheckbox" type="checkbox" name="categorie" :id="categorie"
                    :value="categorie">
            </div>

        </div>

        <div>
            <form id="formsearch">
                <input v-model="searchText" class="form-control" type="search" id="search" placeholder="Search"
                    aria-label="Search" />
            </form>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <div class="position__vue">
        <section v-if="eventos.length>0" class="section__section">
            <div v-for="evento of eventsFuture"><!-- v-for="evento of eventos.events" -->
                <img v-bind:src="evento.image" class="section__image">
                <h5>{{evento.name}}</h5>
                <p>{{evento.description}}</p>
                <p>Price:${{evento.price}}</p>
                <a class="button__section" href="">See more...</a>
            </div>
        </section>
    </div>
    <footer>
        <div>
            <a href=""><img src="../assets/insta.png" alt="instagram"></a>
            <a href=""><img src="../assets/facebook.png" alt="facebook"></a>
            <a href=""><img src="../assets/yuotube.png" alt="youtube"></a>
            
        </div>
        <div>
            <p>Oscar G Rubiano A - Cohort 41</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/7d25b18611.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/upcoming.js"></script>
    <!-- <script src="../js/filter.js"></script> -->
    <div id="app">
</body>

</html>
